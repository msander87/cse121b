<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Cookies Examples</title>


    <style>

    </style>

</head>

<body>
    <h2>See the code to understand</h2>
    <div id="output"></div>

    <script>
        document.cookie = 'name=Superman';
        document.cookie = 'hero=true';
        document.cookie = 'city=Metropolis';

        //changing cookie value
        document.cookie = 'name=Batman';
        document.cookie = 'hero=anti-hero';
        document.cookie = 'city=Uruguay';
        let div = document.querySelector('#output');
        const cookies = document.cookie.split("; ");
        for (crumb of cookies) {
            const [key, value] = crumb.split("=");
            p = document.createElement('p');
            p.textContent = `The value of ${key} is ${value}`;
            div.appendChild(p);
        }

        

    </script>
</body>

</html>
