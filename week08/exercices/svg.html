<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>SVG Examples</title>


    <style>
        .spin {
            position: absolute;
            top: 400px;
            left: 55px;
        }
    </style>

</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100px 100px">
        <circle cx="50" cy="50" r="25" fill="red" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewbox="100 100 100px 100px">
        <desc>Drawing a rectangle</desc>
        <rect x="10" y="10" width="100" height="100" fill="blue" stroke="red" stroke-width="3" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="122.88545" height="114.88568">
        <g inkscape:label="Calque 1" inkscape:groupmode="layer" id="layer1"
            transform="translate(-242.42282,-449.03699)">
            <g transform="matrix(0.72428496,0,0,0.72428496,119.87078,183.8127)" id="g7153">
                <path
                    style="fill:#ffffff;fill-opacity:1;stroke:#000000;stroke-width:2.761343; stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-opacity:1; stroke-dasharray:none;stroke-dashoffset:0"
                    d="m 249.28667,389.00422 -9.7738,30.15957 -31.91999,7.5995 c - 2.74681,1.46591 -5.51239,2.92436 -1.69852,6.99979 l 30.15935,12.57796 -11.80876,32.07362 c -1.56949,4.62283 -0.21957,6.36158 4.24212,3.35419 l 26.59198,-24.55691 30.9576,17.75909 c 3.83318,2.65893 6.12086,0.80055 5.36349,-3.57143 l -12.10702,-34.11764 22.72561,-13.7066 c 2.32805,-1.03398 5.8555,-6.16054 -0.46651,-6.46042 l -33.50135,-0.66887 -11.69597,-27.26175 c -2.04282,-3.50583 -4.06602,-7.22748 -7.06823,-0.1801 z"
                    id="path7155" inkscape:connector-curvature="0" sodipodi:nodetypes="cccccccccccccccc" />
    </svg>


    <div class="spin" id="spinner"></div>



    <script>
        function animateSpinner() {
            let container = Raphael(document.querySelector("#spinner"), 125, 125);
            let spinner = container.image("images/spinner.png", 0, 0, 125, 125);
            let attrsToAnimate = {transform: "r720"};
            spinner.animate(attrsToAnimate, 60000);
        }

        window.addEventListener("load", animateSpinner, false);
    </script>
</body>

</html>
