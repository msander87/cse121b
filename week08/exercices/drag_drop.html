<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Drag And Drop Examples</title>


    <style>
        #dropZone,
        #animals {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            min-height: 200px;
            margin-bottom: 20px;
        }

        #dropBox1,
        #dropBox2,
        #dropBox3,
        #dropBox4 {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            height: 250px;
            width: 250px;
            border: 1px solid #aaaaaa;
            padding: 1rem;
        }

        img {
            height: 200px;
            object-fit: cover;
            width: 200px;
        }
    </style>

</head>

<body>
    <div id="dropZone">
        <div id="dropBox1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Fish</p>
        </div>
        <div id="dropBox2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Mouse</p>
        </div>
        <div id="dropBox3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Cat</p>
        </div>
        <div id="dropBox4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Dog</p>
        </div>
    </div>

    <div id="animals" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="cat"
            src="https://www.veterinarypracticenews.com/wp-content/uploads/2019/10/bigstock-Four-Kittens-On-A-White-Backgr-2730282.jpg"
            draggable="true" ondragstart="drag(event)" width="300" />

        <img id="dog"
            src="https://www.wallpaperflare.com/static/800/62/574/puppies-white-background-paws-yellow-wallpaper-preview.jpg"
            draggable="true" ondragstart="drag(event)" width="300" />

        <img id="mouse" src="https://www.adamspestcontrol.com/cms-files/size-992x992/adams-mouse-600x600.jpg"
            draggable="true" ondragstart="drag(event)" width="300" />

        <img id="fish" src="https://cdn.mos.cms.futurecdn.net/uhLVL2jTdtQ7ScXCeoeAU6-650-80.jpg.webp" draggable="true"
            ondragstart="drag(event)" width="300" />
    </div>


    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
