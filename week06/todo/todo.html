<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <meta name="description" content="Julio Martin Sander, WDD-330, To Do tracking application.">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
 
</head>

<body>
    <main>
        <h1>Todos</h2>
            <div class="tasks-container">
                <p class="counter">3 tasks left</p>
                <ul class="task-list">
                    <li>
                        <a class="checked" href="#"><i class="material-icons">done</i></a>
                        <p>Morning Prayer</p>
                        <a class="delete-task" href="#"><i class="material-icons">close</i></a>
                    </li>
                    
                </ul>
                <div class="info">
                    <p>FILTER BY:</p>
                    <a href="">ALL</a>
                    <a href="">COMPLETED</a>
                    <a href="">NOT COMPLETED</a>               
                </div>
            </div>
            <section>
                <div class="new-task-container">
                    <input type="text" id="new-task" name="new-task" placeholder=" Add a new task" required>
                    <a class="add-task" href="#"><i class="material-icons">add</i></a>
                </div>
            </section>
    </main>

    <script src="js/todos.js"></script>
    <script src="js/ls.js"></script>
    <script src="js/utilities.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Roboto Condensed']
            }
        });
    </script>
</body>

</html>
